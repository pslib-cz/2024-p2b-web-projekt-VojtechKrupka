<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoGallery-Home</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-top-row">
          <p>Photo</p>
          <img id="logoSVG" src="./src/icons/pic_ai_line.svg" width="24" height="24" alt="GalleryIcon">
        </div>
        <p>Gallery</p>
      </div>
      <div class="navbar">
        <a href="./index.html">
          <div class="navbar-item">
          <img id="homeSVG" src="./src/icons/home_line.svg" width="24" height="24" alt="HomeIcon">
          <span>Home</span>
          </div>
        </a>
        <a href="./trending.html">
          <div class="navbar-item">
          <img id="trendingSVG" src="./src/icons/trending_up_fill.svg" width="24" height="24" alt="TrendingIcon">
          <span>Trending</span>
          </div>
        </a>
        <a href="./contact.html">
        <div class="navbar-item">
          <img id="contactSVG" src="./src/icons/phone_incoming_line.svg" width="20" height="20" alt="ContactIcon">

          </div>

      <p id="subtitleH">Via fabulous photos.</p>
      <div class="galleryContainer">  
        <img id="img12" src="./src/images/exampleImage (12).webp" alt="exampleImage12">
        <img id="img2" src="./src/images/exampleImage (2).webp" alt="exampleImage2">
        <img id="img11" src="./src/images/exampleImage (11).webp" alt="exampleImage11">
        <img id="img10" src="./src/images/exampleImage (10).webp" alt="exampleImage10">
        <img id="img9" src="./src/images/exampleImage (9).webp" alt="exampleImage9">
        <img id="img7" src="./src/images/exampleImage (7).webp" alt="exampleImage17">
        <img id="img6" src="./src/images/exampleImage (6).webp" alt="exampleImage6">
      </div>
    </section>
    
    <footer class="footer">
      <div class="f-line-container">
        <img id="footerLineSVG" src="./src/icons/header_line.svg" alt="FooterLine">
      </div>
      <p class="footerText">Design by VojtÄ›ch Krupka</p>
    </footer>

    <script type="module" src="./src/main.js"></script>
